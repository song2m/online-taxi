server.port=8084
spring.application.name=service-order
spring.profiles.active=@profiles.active@
# Nacos\u6CE8\u518C\u4E2D\u5FC3\u914D\u7F6E
spring.cloud.nacos.discovery.server-addr=@nacos.discovery@
spring.cloud.nacos.discovery.namespace=@nacos.namespace@
# Nacos\u914D\u7F6E\u4E2D\u5FC3\u914D\u7F6E
spring.cloud.nacos.config.server-addr=@nacos.config@
spring.cloud.nacos.config.namespace=@nacos.namespace@
spring.cloud.nacos.config.file-extension=yaml
# Redis\u914D\u7F6E
spring.cloud.nacos.config.extension-configs[0].data-id=redis.yaml
# \u94FE\u8DEF\u8FFD\u8E2A
spring.cloud.nacos.config.extension-configs[1].data-id=zipkin.yaml